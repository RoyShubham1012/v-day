<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="st.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text" style="color: rgb(173, 42, 42);">Will you be my valentine?</h1>
      </div>

      
      <!-- src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif" -->
      <div class="gif_container">
        <img
          
          src="https://media.tenor.com/c56mUPIqFyUAAAAi/hello-kitty.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()" style="background-color: greenyellow; color: black;">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        style="background-color: red;color: black;">
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
